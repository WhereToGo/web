<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WTG</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-datepicker/css/datepicker3.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
    <script src="bower_components/requirejs/require.js"></script>
  <script>
  // Configure the AMD module loader
  requirejs.config({
    // The path where your JavaScripts are located
    baseUrl: './js/',
    // Specify the paths of vendor libraries
    paths: {
      jquery: '../bower_components/jquery/jquery',
      underscore: '../bower_components/lodash/dist/lodash',
      backbone: '../bower_components/backbone/backbone',
      moment: '../bower_components/moment/min/moment.min',
      handlebars: '../bower_components/handlebars/handlebars',
      text: '../bower_components/requirejs-text/text',
      async: '../bower_components/requirejs-plugins/src/async',
      chaplin: '../bower_components/chaplin/chaplin',
      bootstrap: '../bower_components/bootstrap/dist/js/bootstrap.min',
      bootstrapDatepicker: '../bower_components/bootstrap-datepicker/js/bootstrap-datepicker',
      serializeObject: 'lib/serializeObject.jquery'
    },
    // Underscore and Backbone are not AMD-capable per default,
    // so we need to use the AMD wrapping of RequireJS
    shim: {
      underscore: {
        exports: '_'
      },
      backbone: {
        deps: ['underscore', 'jquery'],
        exports: 'Backbone'
      },
      bootstrap: {
        deps: ['jquery']
      },
      bootstrapDatepicker: {
        deps: ['bootstrap', 'jquery']
      },
      serializeObject: {
        deps: ['jquery']
      },
      handlebars: {
        exports: 'Handlebars'
      }
    }
    // For easier development, disable browser caching
    // Of course, this should be removed in a production environment
    //, urlArgs: 'bust=' +  (new Date()).getTime()
  });

  // Bootstrap the application
  require(['application', 'routes'], function(Application, routes) {
    new Application({routes: routes, controllerSuffix: '-controller'});
  });
  </script>
</head>
<body>
  

</body>
</html>
